{% extends 'base.html' %}
{% load static %}

{% block title %}
    Loic's Blog: {{ post.title }}
{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<small>
    By: {{ post.author.first_name }} {{ post.author.last_name }}
    - {{ post.date }}
    - <a href="{% url 'edit_post' post.pk %}">Edit</a>
    - <a href="{% url 'delete_post' post.pk %}">Delete</a>
</small>
<hr>
<br />
{{ post.body }}
<br />
<br />
<button>
    <a href="{% url 'home' %}">Back</a>
</button>

{% endblock %}
