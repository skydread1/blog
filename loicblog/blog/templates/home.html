{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Posts</h1>

{% for post in object_list %}
    <li><a href="{% url 'post_details' post.pk %}">{{ post.title}}</a>
         - {{ post.author.first_name }} {{ post.author.last_name }}
        <br />
        {{ post.body }}
    </li>

{% endfor %}

{% endblock %}
