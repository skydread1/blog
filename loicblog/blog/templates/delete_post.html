{% extends 'base.html' %}
{% load static %}

{% block title %}
    Loic's Blog - Delete: {{ post.title}} 
{% endblock %}

{% block content %}

<h1>Delete Post: {{ post.title}}</h1>

<form method="POST">
    {% csrf_token %}
    <strong>Are you sure you want to delete this post?</strong>
    <br /><br />
    <button>Delete</button>
</form>

{% endblock %}
