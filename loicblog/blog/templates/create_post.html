{% extends 'index.html' %}
{% load static %}

{% block title %}
    Loic's Blog: New post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Create Post</h1>

<a href="{% url 'home' %}">
    <button class="cancel">Cancel</button>
</a>

<form method="POST">
    {% csrf_token %}
    <button class="confirm">Create Post</button> 
    {{ form.as_p }}
</form>
{{ form.media }}
{% else %}
<h3>You need to login to create a post</h3>
{% endif %}

{% endblock %}
